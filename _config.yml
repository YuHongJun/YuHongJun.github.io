# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings
# Where things are
source:       .
destination:  ./_site
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes
collections:
  posts:
    output:   true
# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      ["README.md","node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
# Plugins
whitelist: []
gems:      [jekyll-paginate]
paginate: 10 # pagination based on number of posts
paginate_path: "page:num"

# plugins: [jekyll-coffeescript, jekyll-watch, jekyll-assets]
 # This will require each of these plugins automatically.
# Conversion
markdown:    kramdown
#highlighter: pygments
highlighter: rouge

lsi:         false
excerpt_separator: "\n\n"
incremental: false
# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname
show_dir_listing: false
# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null

quiet:    false
verbose:  false
defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: Demi's Journey

liquid:
  error_mode: warn
# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  input:          GFM
  hard_wrap:      false
  footnote_nr:    1





